<div class="modal-header">
    <div>Commit & Push Changes</div>
    <div class="close" data-local-action="closeModal">
        <img class="close-icon" src="./wallet/assets/icons/x-mark.svg" alt="close">
    </div>
</div>
<div class="modal-body">
    <div class="form-item">
        <label class="form-label" for="commit-message">Commit Message</label>
        <textarea class="form-input" id="commit-message" placeholder="Enter a summary of the changes..." required></textarea>
    </div>

    <div class="changes-summary">
        $$changesSummary
    </div>
</div>
<div class="modal-footer">
    <button class="gray-button" data-local-action="closeModal">Cancel</button>
    <button class="general-button" data-local-action="commitAndPush">Commit & Push</button>
</div>

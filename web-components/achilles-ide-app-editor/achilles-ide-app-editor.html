<div class="app-editor-container">
    <div class="app-editor-header">
        <div class="header-left">
            <button class="back-button" data-local-action="goBack">‚Üê Back</button>
            <h1 class="app-title">$$appTitle</h1>
        </div>
        <div class="header-right">
            <button class="general-button" data-local-action="openCommitModal">Commit & Push</button>
        </div>
    </div>
    <div class="app-editor-body">
        <div class="editor-menu">
            <div class="menu-item $$settingsActive" data-local-action="selectSection settings">Settings</div>
            <div class="menu-item $$webSkelActive" data-local-action="selectSection webskel">WebSkel Components</div>
            <div class="menu-item $$backendActive" data-local-action="selectSection backend">Backend Plugins</div>
            <div class="menu-item $$documentActive" data-local-action="selectSection document">Document Plugins</div>
            <div class="menu-item $$themesActive" data-local-action="selectSection themes">Themes</div>
        </div>
        <div class="editor-content">
            <div class="content-section $$settingsDisplay" data-section="settings">
                <div class="section-header">
                    <h2>Settings</h2>
                </div>
                <div class="settings-section">
                    <div class="form-item">
                        <label for="readme-content">README.md</label>
                        <textarea id="readme-content" class="form-input readme-editor">$$readmeContent</textarea>
                    </div>
                    <button class="general-button" data-local-action="saveReadme">Save README</button>

                    <div class="form-item repository-container">
                        <label>Repository</label>
                        <a href="$$repositoryUrl" target="_blank" rel="noopener noreferrer" class="repository-link">$$repositoryUrl</a>
                    </div>
                </div>
            </div>
            <div class="content-section $$webSkelDisplay" data-section="webskel">
                <div class="section-header">
                    <h2>WebSkel Components</h2>
                    <button class="general-button" data-local-action="addItem webskel">+ Add Component</button>
                </div>
                <div class="items-list">$$webSkelItems</div>
            </div>
            <div class="content-section $$backendDisplay" data-section="backend">
                <div class="section-header">
                    <h2>Backend Plugins</h2>
                    <button class="general-button" data-local-action="addItem backend">+ Add Plugin</button>
                </div>
                <div class="items-list">$$backendPluginItems</div>
            </div>
            <div class="content-section $$documentDisplay" data-section="document">
                <div class="section-header">
                    <h2>Document Plugins</h2>
                    <button class="general-button" data-local-action="addItem document">+ Add Plugin</button>
                </div>
                <div class="items-list">$$documentPluginItems</div>
            </div>
            <div class="content-section $$themesDisplay" data-section="themes">
                <div class="section-header">
                    <h2>Themes</h2>
                    <button class="general-button" data-local-action="addItem themes">+ Add Theme</button>
                </div>
                <div class="items-list">$$themesItems</div>
            </div>
        </div>
    </div>
</div>
